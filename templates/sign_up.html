{% extends "base.html" %}
{% block content %}

<div class="container mt-4 p-4">
  <!-- Registration Form Start -->
  <div class="row justify-content-center">
    <div class="col-lg-10 my-auto myShadow">
      <div class="row">
        <div class="col-lg-5 d-flex flex-column justify-content-center myColor p-4">
          <h1 class="text-center font-weight-bold text-white">Donation</h1>
          <hr class="my-4 bg-light myHr" />
          <p class="text-center font-weight-bolder text-light lead">Please create
            your user account.</p>
          <a class="text-center" href="{{url_for('login')}}">
            <button class="btn btn-outline-light btn-lg font-weight-bolder align-self-center myLinkBtn">Sign in
            </button>
          </a>
        </div>
        <div class="col-lg-7 bg-white p-4">
          <h1 class="text-center font-weight-bold text-secondary">Create Account</h1>
          <hr class="my-3" />
          <form class="needs-validation mb-5 border-top" method="POST">
            <div class="input-group input-group-lg form-group">
              <div class="input-group-prepend">
                <span class="input-group-text rounded-0"><i class="far fa-user fa-lg fa-fw"></i></span>
              </div>
              <input type="text" id="name" name="name" for="name" class="form-control rounded-0" placeholder="Your name"
                required />
            </div>
            <div class="input-group input-group-lg form-group">
              <div class="input-group-prepend">
                <span class="input-group-text rounded-0"><i class="far fa-envelope fa-lg fa-fw"></i></span>
              </div>
              <input type="email" id="email" name="email" for="email" class="form-control rounded-0"
                placeholder="E-Mail" required />
            </div>

            <div class="input-group input-group-lg form-group">
              <div class="input-group-prepend">
                <span class="input-group-text rounded-0"><i class="fas fa-key fa-lg fa-fw"></i></span>
              </div>
              <input type="password" id="password1" name="password1" for="password1" class="form-control rounded-0"
                minlength="8" placeholder="Password" required
                pattern="(?=.*[!@#$%&*_?])(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Your password must be 8 characters minimum, must contain 1 upper case letter, 1 symbol
                  and 1 number." />
              <div class="input-group-append">
                <span class="input-group-text" onclick="password_show_hide();">
                  <i class="fas fa-eye d-none" id="hide_eye"></i>
                  <i class="fas fa-eye-slash" id="show_eye"></i>
                </span>
              </div>
            </div>

            <div class="input-group input-group-lg form-group mt-2">
              <div class="input-group-prepend">
                <span class="input-group-text rounded-0"><i class="fas fa-key fa-lg fa-fw"></i></span>
              </div>
              <input type="password" id="password2" name="password2" for="password2" class="form-control rounded-0"
                minlength="8" placeholder="Confirm Password" required />
            </div>

            <button type="submit" class="btn btn-secondary float-right">Sign up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Registration Form End -->
</div>

{% endblock %}
