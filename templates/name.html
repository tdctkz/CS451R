{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}

{% if name %}
<h1>Hello {{ name }}</h1>
{% else %}
<h1>What's your name?</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.name() }}
    <br>
    {{ form.submit() }}
</form>

{% endif %}

{% endblock %}
